<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <p>Try to guess the correct number between 1 and 10. <br> You have only 3 attempts.</p>
        <h1>Guess the number!</h1>
        <input type="number" name="" id="guessInput" placeholder="Enter your guess here">
        <button id="submitGuess">Submit Guess</button>
        <div id="feedback"></div>
        <div id="attemptsLeft">Attempts left: <span id="attempts_left"></span></div>
        <button id="restartGame" >Restart Game</button>
    </div>
</body>
</html>
